    <script>
        // Get article slug from URL
        function getArticleSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('article');
        }

        // Parse article metadata from markdown content
        function parseArticleFromContent(slug, content) {
            const lines = content.split('\n');
            const title = lines.find(line => line.startsWith('# '))?.replace('# ', '') || slug;
            
            // Extract description (first paragraph after title)
            let description = '';
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('# ')) {
                    // Find first non-empty paragraph after title
                    for (let j = i + 1; j < lines.length; j++) {
                        if (lines[j].trim() && !lines[j].startsWith('#') && !lines[j].startsWith('```')) {
                            description = lines[j].trim();
                            break;
                        }
                    }
                    break;
                }
            }
            
            // Auto-categorization based on title/content
            let category = 'Guide';
            
            if (title.toLowerCase().includes('api') || content.includes('endpoint')) {
                category = 'API';
            } else if (title.toLowerCase().includes('sdk') || title.toLowerCase().includes('node')) {
                category = 'SDK';
            } else if (title.toLowerCase().includes('quick') || title.toLowerCase().includes('start')) {
                category = 'Guide';
            } else if (title.toLowerCase().includes('practice') || title.toLowerCase().includes('pratique')) {
                category = 'Guide';
            } else if (title.toLowerCase().includes('auth') || title.toLowerCase().includes('securit')) {
                category = 'Sécurité';
            } else if (title.toLowerCase().includes('webhook') || title.toLowerCase().includes('alert')) {
                category = 'Intégration';
            }

            // Estimate reading time
            const wordCount = content.split(/\s+/).length;
            const readTime = Math.max(1, Math.ceil(wordCount / 200)) + ' min';
            
            return {
                slug,
                title,
                description: description || 'Documentation checklogs.dev',
                category,
                lastModified: new Date().toISOString().split('T')[0],
                readTime
            };
        }

        // Load markdown content
        async function loadMarkdownContent(slug) {
            try {
                const response = await fetch(`/pages/${slug}.md`);
                if (!response.ok) {
                    throw new Error(`Failed to load article: ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                console.error('Error loading markdown:', error);
                return null;
            }
        }

        // Generate table of contents
        function generateTOC(content) {
            const headers = content.match(/^#{1,3}\s+.+$/gm);
            if (!headers) return '';
            
            const toc = headers.map(header => {
                const level = header.match(/^#+/)[0].length;
                const text = header.replace(/^#+\s+/, '');
                const id = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                const className = level > 2 ? 'toc-h3' : '';
                
                return `<li class="${className}"><a href="#${id}">${text}</a></li>`;
            }).join('');
            
            return toc;
        }

        // Add IDs to headers for anchor links
        function addHeaderIds(html) {
            return html.replace(/<h([1-3])>(.*?)<\/h[1-3]>/g, (match, level, text) => {
                const id = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                return `<h${level} id="${id}">${text}</h${level}>`;
            });
        }

        // Update page metadata
        function updatePageMetadata(article) {
            document.getElementById('page-title').textContent = `${article.title} - checklogs.dev`;
            document.getElementById('page-description').content = article.description;
            
            // Update header
            document.getElementById('breadcrumb-category').textContent = article.category;
            document.getElementById('article-title-display').innerHTML = `<span class="text-gradient">${article.title}</span>`;
            
            // Update meta display
            const metaDisplay = document.getElementById('article-meta-display');
            metaDisplay.innerHTML = `
                <div class="article-category">${article.category}</div>
                <div class="article-meta-item">
                    <i class="bi bi-calendar"></i>
                    Mis à jour le ${new Date(article.lastModified).toLocaleDateString('fr-FR')}
                </div>
                <div class="article-meta-item">
                    <i class="bi bi-clock"></i>
                    ${article.readTime} de lecture
                </div>
            `;
        }

        // Generate navigation between articles
        async function generateNavigation(currentSlug) {
            // Try to get a list of available articles
            const knownArticles = ['api', 'node-sdk', 'quick-start', 'best-practices', 'authentication', 'webhooks'];
            const currentIndex = knownArticles.indexOf(currentSlug);
            
            if (currentIndex === -1) return '';
            
            const prevSlug = currentIndex > 0 ? knownArticles[currentIndex - 1] : null;
            const nextSlug = currentIndex < knownArticles.length - 1 ? knownArticles[currentIndex + 1] : null;
            
            let navHtml = '';
            
            if (prevSlug) {
                try {
                    const prevContent = await fetch(`/pages/${prevSlug}.md`).then(r => r.text());
                    const prevArticle = parseArticleFromContent(prevSlug, prevContent);
                    navHtml += `
                        <a href="/read/${prevSlug}" class="nav-article">
                            <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
                            <div class="nav-article-content">
                                <div class="nav-article-label">Précédent</div>
                                <div class="nav-article-title">${prevArticle.title}</div>
                            </div>
                        </a>
                    `;
                } catch (error) {
                    navHtml += '<div></div>';
                }
            } else {
                navHtml += '<div></div>';
            }
            
            if (nextSlug) {
                try {
                    const nextContent = await fetch(`/pages/${nextSlug}.md`).then(r => r.text());
                    const nextArticle = parseArticleFromContent(nextSlug, nextContent);
                    navHtml += `
                        <a href="/read/${nextSlug}" class="nav-article" style="text-align: right;">
                            <div class="nav-article-content">
                                <div class="nav-article-label">Suivant</div>
                                <div class="nav-article-title">${nextArticle.title}</div>
                            </div>
                            <i class="bi bi-arrow-right" style="font-size: 1.5rem;"></i>
                        </a>
                    `;
                } catch (error) {
                    navHtml += '<div></div>';
                }
            } else {
                navHtml += '<div></div>';
            }
            
            return navHtml;
        }

        // Show error state

                        Retour à la documentation
                    </a>

            `;
            
            // Hide TOC
            document.getElementById('toc-container').style.display = 'none';
        }

        // Smooth scroll for TOC links
        function setupTOCScrolling() {
            document.addEventListener('click', function(e) {
                const tocLink = e.target.closest('.toc-list a');
                if (tocLink && tocLink.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = tocLink.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Update active TOC link
                        document.querySelectorAll('.toc-list a').forEach(link => link.classList.remove('active'));
                        tocLink.classList.add('active');
                    }
                }
            });
        }

        // Navbar scroll effect
        function handleNavbarScroll() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(15, 23, 42, 0.98)';
                navbar.style.backdropFilter = 'blur(20px)';
            } else {
                navbar.style.background = 'rgba(15, 23, 42, 0.95)';
                navbar.style.backdropFilter = 'blur(10px)';
            }
        }

        // Main initialization
        async function initializePage() {
            const slug = getArticleSlug();
            
            if (!slug) {
                showError('Article non trouvé', 'L\'URL ne contient pas d\'article valide.');
                return;
            }
            
            // Load markdown content
            const markdownContent = await loadMarkdownContent(slug);
            
            if (!markdownContent) {
                showError('Article non trouvé', `L'article "${slug}" n'existe pas dans notre documentation.`);
                return;
            }
            
            // Parse article metadata
            const article = parseArticleFromContent(slug, markdownContent);
            
            // Update page metadata
            updatePageMetadata(article);
            
            // Parse markdown and render
            const htmlContent = marked.parse(markdownContent);
            const contentWithIds = addHeaderIds(htmlContent);
            
            // Update content
            document.getElementById('markdown-content').innerHTML = contentWithIds;
            
            // Generate and update TOC
            const tocContent = generateTOC(markdownContent);
            document.getElementById('toc-list').innerHTML = tocContent || '<li>Aucun titre trouvé</li>';
            
            // Generate navigation
            const navigationHtml = await generateNavigation(slug);
            const navElement = document.getElementById('article-navigation');
            navElement.innerHTML = navigationHtml;
            navElement.style.display = navigationHtml ? 'flex' : 'none';
            
            // Highlight code blocks
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            
            // Setup TOC scrolling
            setupTOCScrolling();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initializePage);
        window.addEventListener('scroll', handleNavbarScroll);
    </script>
</body>
</html>
