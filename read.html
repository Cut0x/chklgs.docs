        // Get article slug from URL

            const urlParams = new URLSearchParams(window.location.search);

        // Parse article metadata from markdown content
        function parseArticleFromContent(slug, content) {
            const lines = content.split('\n');
            const title = lines.find(line => line.startsWith('# '))?.replace('# ', '') || slug;
            
            // Extract description (first paragraph after title)
            let description = '';
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('# ')) {
                    // Find first non-empty paragraph after title
                    for (let j = i + 1; j < lines.length; j++) {
                        if (lines[j].trim() && !lines[j].startsWith('#') && !lines[j].startsWith('```')) {
                            description = lines[j].trim();
                            break;
                        }
                    }
                    break;
                }
            }
            
            // Auto-categorization based on title/content
            let category = 'Guide';
            
            if (title.toLowerCase().includes('api') || content.includes('endpoint')) {
                category = 'API';
            } else if (title.toLowerCase().includes('sdk') || title.toLowerCase().includes('node')) {
                category = 'SDK';
            } else if (title.toLowerCase().includes('quick') || title.toLowerCase().includes('start')) {
                category = 'Guide';
            } else if (title.toLowerCase().includes('practice') || title.toLowerCase().includes('pratique')) {
                category = 'Guide';
            } else if (title.toLowerCase().includes('auth') || title.toLowerCase().includes('securit')) {
                category = 'S√©curit√©';
            } else if (title.toLowerCase().includes('webhook') || title.toLowerCase().includes('alert')) {
                category = 'Int√©gration';
            }

            // Estimate reading time

            const readTime = Math.max(1, Math.ceil(wordCount / 200)) + ' min';

            };

        // Generate table of contents
        function generateTOC(content) {
            const headers = content.match(/^#{1,3}\s+.+$/gm);
            if (!headers) return '';
            
            const toc = headers.map(header => {
                const level = header.match(/^#+/)[0].length;
                const text = header.replace(/^#+\s+/, '');
                const id = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                const className = level > 2 ? 'toc-h3' : '';
                
                return `<li class="${className}"><a href="#${id}">${text}</a></li>`;
            }).join('');
            
            return toc;
        }
